server:
  port: ${SERVER_PORT}

external:
  mock:
    api:
      base-url: ${PRODUCT_SERVICE_ENDPOINT}

spring:
  profiles:
    include: ${PROFILE}
  datasource:
    url: ${URL_DATASOURCE}
    username: ${USER_DATASOURCE}
    password: ${PASS_DATASOURCE}

  jpa:
    hibernate:
      host: ${HOST_DATASOURCE}
      port: ${PORT_DATASOURCE}
      database: ${NAME_DATASOURCE}
      ddl-auto: update
      show-sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true
      show_sql: true
      use_sql_comments: true

jwt:
  secret: ${JWTSECRET}
  expiration: ${JWTEXPIRATION}