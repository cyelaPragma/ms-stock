server:
  port: 8080

external:
  mock:
    api:
      base-url: https://63f577683f99f5855dc1d874.mockapi.io/aceleraTi

spring:
  profiles:
    include: ${PROFILE}
  datasource:
    url: jdbc:mysql://localhost/stock
    username: root
    password: root

  jpa:
    hibernate:
      host: localhost
      port: 3306
      database: stock
      ddl-auto: update
      show-sql: true
      dialect: org.hibernate.dialect.MySQL8Dialect
      format_sql: true
      show_sql: true
      use_sql_comments: true

jwt:
  secret: ${JWTSECRET}
  expiration: ${JWTEXPIRATION}

entrypoint:
  sqs:
    region: "us-east-1"
    endpoint: "https://sqs.us-east-1.amazonaws.com"
    queueUrl: "https://sqs.us-east-1.amazonaws.com/853401687426/stock-sqs"
    waitTimeSeconds: 20
    maxNumberOfMessages: 10
    visibilityTimeout: 60
    numberOfThreads: 1